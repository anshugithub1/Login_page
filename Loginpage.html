<html>
<head>
			<title>LOGIN PAGE </title>
			<link rel="stylesheet" href="css/Loginpage.css">
</head>
<body>  
	<section class="sec1">
				<div class="mainblock">
					<div class="login">
						<img src="ioniconsdesignerpack/clipboard.svg" alt="noimg" class="clipboardimg">
						<p>Login</p>
					</div>
					
					<div class="ipbox">
						<div class="ipbox1">
							<img src="ioniconsdesignerpack/person.svg" alt="personimg">
							<input type="text" required>
							<label for="username">Username</label>
						</div>
						<div class="ipbox2">
							<img src="ioniconsdesignerpack/finger-print-outline.svg" alt="fingerprintimg">
							<input type="password"required>
							<label for="password">Password</label>
						</div>
						<div class="loginbutton">
							<button class="button1" onclick="changeclassofbutton();">Log In</button>
							<a href="#">Forget password</a>
						</div>
						
					</div>

					<div class="fpass">
					  <input type="checkbox">
						<p>Remember me</p>
					
					</div>

					<div class="signup">
						<p>Don't have an account</p>
						<a href="#">Sign up</a>
					</div>

				</div>



  </section>

  <script src="Loginpage.js"></script>
</body>
</html>
